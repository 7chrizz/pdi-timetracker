<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time Tracker â€” Menu</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --bg: #ffffff;
      --text: #222;
      --muted: #666;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 360px;
      background: var(--bg);
      padding: 2rem;
      border-radius: 0;
      box-shadow: none;
    }

    header { text-align: center; margin-bottom: 1.25rem; }
    header h1 { font-size: 1.5rem; margin: 0 0 .25rem; }
    header p { margin: 0; color: var(--muted); font-size: .95rem; }

    nav ul { list-style: none; padding: 0; margin: 1.25rem 0 0; }
    nav li + li { margin-top: .75rem; }

    .menu-link {
      display: block;
      width: 100%;
      text-decoration: none;
      padding: .75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      transition: transform .02s ease-in-out, box-shadow .15s ease, border-color .15s ease;
      outline: none;
      color: var(--text);
      text-align: center;
      box-shadow: var(--shadow);
    }
    .menu-link:hover,
    .menu-link:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(0,123,255,.15), var(--shadow);
    }
    .menu-link:active { transform: translateY(1px); }

    .menu-title { font-weight: 700; display: block; text-align: center; }
    .menu-desc { font-size: .8rem; color: var(--muted); display: block; margin-top: .15rem; text-align: center; }

    footer { margin-top: 1.25rem; text-align: center; }
    .secondary {
      display: inline-block;
      margin-top: .5rem;
      padding: .5rem .75rem;
      border-radius: 6px;
      border: none;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    .secondary:hover { background: var(--primary-hover); }
  </style>
</head>
<body>
  <div class="card" role="application">
    <header>
      <h1>Main Menu</h1>
      <p>Select an action</p>
    </header>

    <nav aria-label="Main actions">
      <ul>
        <li>
          <a class="menu-link" href="/employees/new">
            <span class="menu-title">Create new employee</span>
            <span class="menu-desc">Add a person to the system</span>
          </a>
        </li>
        <li>
          <a class="menu-link" href="/employees/update">
            <span class="menu-title">Update employee</span>
            <span class="menu-desc">Edit details of an existing employee</span>
          </a>
        </li>
        <li>
          <a class="menu-link" href="/time/record">
            <span class="menu-title">Record time for employee</span>
            <span class="menu-desc">Capture start/end and break</span>
          </a>
        </li>
        <li>
          <a class="menu-link" href="/report">
            <span class="menu-title">Show report</span>
            <span class="menu-desc">View monthly or custom summaries</span>
          </a>
        </li>
        <li>
          <a class="menu-link" href="/exit">
            <span class="menu-title">Exit</span>
            <span class="menu-desc">Leave the application</span>
          </a>
        </li>
      </ul>
    </nav>

    <footer>
      <a class="secondary" href="/login">Back to Login</a>
    </footer>
  </div>
</body>
</html>
